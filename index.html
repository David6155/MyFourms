<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRJ Forums | Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="login-form">
      <div class="logo">
        <img src="anime.jpg" alt="" style="width: 500px; height: 300px; margin-top: -190px;">
      </div>
      <form onsubmit="return login()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required>
          <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
        </div>
        <div class="links">
            <a href="Signup.html">Forgot your password?</a>
          <button type="submit">Log In</button>
        </div>
      </form>
    </div>
  </div>
  <script>
   function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "David" && password === "abc") {
        window.location.href = "dashboard.html";
        return false;
      } else {
        alert("Invalid username or password. (THIS IS ONLY OPEN FOR ADMINS (DAVID)");
        return false;
      }
    }
  </script>
</body>
</html>
