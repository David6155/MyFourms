<!DOCTYPE html>
<html>
<head>
    <title>DLR Forums | Credits</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="menu-bar"></div>
    </div>
    <button class="admin-button" onclick="window.location.href='dashboard.html'">Go Back</button>
    <div class="container">
        <h1>Admin Panel Security Check.</h1>
        <form onsubmit="checkUsername(event)">
            <label for="username">Please, type the access key to continue.</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function checkUsername(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;

            // Check if the username is correct
            if (username === '5Duacxg&2RD6yTPHuk17mQvv8eIPP') {
                window.location.href = 'dashboard.html'; // Redirect to the admin panel
            } else {
                alert('Incorrect Key.'); // Show an error message
            }
        }
    </script>
</body>
</html>
