<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DRJ Forums | Signup Page</title>
  <link rel="stylesheet" href="sign.css">
  <script>
    function login() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;
      if (password !== confirmPassword) {
        alert("PASSWORDS NEED TO MATCH!!");
        return false;
      }
      return true;
    }

    function togglePasswordVisibility() {
      var passwordField = document.querySelector(".password-field input[type=password]");
      var passwordToggle = document.querySelector(".password-field .password-toggle i");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        passwordToggle.classList.remove("fa-eye");
        passwordToggle.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        passwordToggle.classList.remove("fa-eye-slash");
        passwordToggle.classList.add("fa-eye");
      }
    }
  </script>
</head>
<body>
 
    <div class="container">
    <div class="login-form">
      <div class="logo"></div>
      <form onsubmit="return login()" action="index.html">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required>
          <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
        </div>
        <label for="confirm-password">Confirm Password</label>
        <div class="password-field">
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
        </div>
        <div class="links"> 
          <button type="submit">Log In</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
